server:
  port: 80
spring:
  application:
    name: cloud-order-service

eureka:
  client:
    register-with-eureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://localhost:7001/eureka,http://localhost:7002/eureka  #集群版
      # http://localhost:7001/eureka
  #主机别名
  instance:
    instance-id: order80
    prefer-ip-address: true


